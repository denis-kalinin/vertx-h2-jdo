language: java
jdk:
- oraclejdk8
before_install:
- chmod +x gradlew
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_deploy:
  - mkdir -p aws_upload
  - cd build/awsCodeDeploy
  - zip -r ../../aws_upload/latest.zip . *
  - cd ../..
deploy:
- provider: s3
  access_key_id: AKIAIWOFZYSVBE7D4VJQ
  secret_access_key: &1
    secure: 
  local_dir: aws_upload
  skip_cleanup: true
  region: eu-west-1
  acl: public_read
  on: &2
    repo: denis-kalinin/vertx-h2-jdo
  bucket: vertx-h2-jdo
  #upload_dir: dpl_cd_upload
- provider: codedeploy
  access_key_id: AKIAIWOFZYSVBE7D4VJQ
  secret_access_key: *1
  bucket: vertx-h2-jdo
  key: latest.zip
  bundle_type: zip
  application: VertxH2_App
  deployment_group: VertxH2_Group
  region: us-east-1
  on: *2

